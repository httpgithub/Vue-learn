<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
</div>

<div id="app-2">
    <span v-bind:title="messages">dd</span>
</div>
</body>
<script type="">
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        }
    });

    new Vue({
        el: "#app-2",
        data: {
            messages: '页面加载于 ' + new Date().toLocaleString()
        }
    })
</script>
</html>
