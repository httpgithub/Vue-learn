<html>
<head>
    <title></title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="example">
    <my-component></my-component>
</div>

<script type="">
    // 注册
    Vue.component('my-component', {
        template: '<div>A custom component!</div>'
    })

    // 创建根实例
    new Vue({
        el: '#example'
    })
</script>
</html>
