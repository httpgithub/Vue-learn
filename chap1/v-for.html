<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in items">
            {{ item }}
        </li>
    </ul>
</div>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            items: [
                'thingie',
                'another thingie',
                'lots of stuff',
                'yadda yadda'
            ]
        }
    });
</script>
</body>
</html>
